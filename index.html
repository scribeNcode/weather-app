<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherwave</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Weatherwave App</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter City Name</h3>
            <input type="text" name="" id="" placeholder="E.g Tokyo, London, New York">
            <button class="search-btn">Search</button>
            <div class="separator"></div>
            <button class="location-button">Use current Location</button>
        </div>
        <div class="weather-data">
            <div class="current-weather">
                <div class="details">
                    <h2>London(2023-10-31)</h2>
                    <h4>Temperature: 17.8C</h4>
                    <h4>Wind: 4.31 M/S </h4>
                    <h4>Humidity: 79%</h4>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon" srcset="">
                    <h4>Moderate Rain</h4>
                </div>
            </div>
        </div>
    </div>




    <script src="./index.js"></script>
</body>
</html>
